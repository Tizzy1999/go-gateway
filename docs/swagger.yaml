info:
  contact: {}
paths:
  /admin/admin_info:
    get:
      consumes:
      - application/json
      description: admin information
      operationId: /admin/admin_info
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminLoginOutput'
              type: object
      summary: admin information
      tags:
      - Admin
  /admin/change_pwd:
    post:
      consumes:
      - application/json
      description: change password
      operationId: /admin/change_pwd
      parameters:
      - description: body
